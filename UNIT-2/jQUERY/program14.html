    <script>
        // Monitors the buttons for a click events, fades <img> in response
        $(document).ready(function(){
            $("#fadein").on('click',function(){
                $("img").fadeIn();
            })
            $("#fadeout").on('click',function(){
                $("img").fadeOut();
            })
            $("#togglefading").on('click',function(){
                $("img").fadeToggle('slow');
            })
        })
    </script>
