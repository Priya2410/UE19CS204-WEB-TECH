<script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script> 
<script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script> 
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
<style>
    .A{text-transform: uppercase;color:orange}
</style>
<body>
<div id="myid"></div>
<script type="text/babel">
    class Student extends React.Component{
        render()
        {
            return(<div><h2 style={{color:"blue"}}>Hi,I am a Student</h2>
            <p className={this.props.given}>This is nice</p></div>)
        }
    }

    ReactDOM.render(<Student given="A"/>,document.getElementById('myid'));
</script>
