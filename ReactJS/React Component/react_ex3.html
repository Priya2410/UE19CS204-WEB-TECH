<script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script> 
<script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script> 
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>

<div id="mydiv">
</div>

<script type="text/babel">
    class Student extends React.Component{
        render()
        {
            return <h1> This is {this.props.section} section</h1>
        }
    }
    //Accessing arguments sent using this.props.argument
    ReactDOM.render(
        <div>
        <Student section="A"/>
        <Student section="B"/>
        <Student section="E"/>
        </div>,document.getElementById('mydiv'))
</script>
