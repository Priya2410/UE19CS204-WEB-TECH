<html>
	<head>
		<title>Complex Components</title>
		<script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script> 
		<script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script> 
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
	</head>
<body>
<div id="myid"> </div>
<script type="text/babel">
class Car extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      brand: "TATA ",
      model: "Harrier ",
      color: "white ",
      year: 2019
    };
  }
  changeColor(){	
    this.setState({color: "black "});
  }
  render() {
    return (
      <div>
        <h1>My {this.state.brand}</h1>
        <p>
          It is a {this.state.color}
          {this.state.model}
          from {this.state.year}.
        </p>
        <button
          onClick={this.changeColor.bind(this)} //bind(this) important
        >Change color</button>
      </div>
    );
  }
}

ReactDOM.render(<Car />, document.getElementById('myid'));
</script></body></html>
