<html>
	<head>
		<title>Complex Components</title>
		<script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script> 
		<script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script> 
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
	</head>
<body>
<div id="myid"> </div>
<script type="text/babel">
class Counter extends React.Component
{
render()
{
return <div>
		<Display/>
		<h1> seconds </h1>
		<p> since the page loaded </p>
		</div>
}
}

class Display extends React.Component
{
	constructor(props)
	{
	super(props);
	this.state={seconds:0};
	this.timer=this.timer.bind(this);
	}
componentDidMount(){
	setInterval(this.timer,1000);
    } //Called when component is loaded everytime
    
timer()
	{
	this.setState({seconds:this.state.seconds+1});
	}

render()
{
return 	<h1> {this.state.seconds} </h1>
}
}

ReactDOM.render(<Counter/>,document.getElementById("myid"));
</script></body><html>
