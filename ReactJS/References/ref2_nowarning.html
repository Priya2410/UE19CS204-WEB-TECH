<html>
	<head>
		<title>React</title>
		<script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"> </script> 
		<script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script> 
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
	</head>
	<body>
	<div id="myid"></div>
	<script type="text/babel">
	class Quantity extends React.Component
	{
	constructor(props)
	{
    super(props);
    //Change 1
	this.quantityref=React.createRef(); //to create a reference 
	}
	increquantity=()=>{
        //Change two
        //To access the object and increment
        // Access element with ref attribute through current property
	this.quantityref.current.value++;
	}
	render()
	{
    alert("Incremented");
       // change in adding ref
	return(<div>
    <p>
	<label>Enter quantity: <input type="text" ref={this.quantityref}></input>
	<button onClick={this.increquantity}>+</button>
	</label>
	</p>
	</div>)
	}
	}
ReactDOM.render(
  <Quantity/>,
  document.getElementById('myid')
);
  		</script>
	</body>
</html>
