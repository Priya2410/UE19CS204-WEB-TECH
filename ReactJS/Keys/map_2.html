<!DOCTYPE html>
<html>
<body>

<p>Multiply every element in the array with 10:</p>

<p id="demo"></p>

<script>
    function myfunction(num)
    {
        return num*10;
    }
    var numbers=[10,20,30,40];
    var x=document.getElementById('demo');
    var newarray=numbers.map(myfunction); // new array is created old one remains the same
    x.innerHTML=newarray;
</script>
