<!--The typeof operator
1. As an operator: typeof x.
2. As a function: typeof(x).
-->

<script>
    document.write(typeof undefined+"<br>"); // "undefined"
    document.write(typeof 45.5+"<br>"); // "number"
    document.write(typeof true+"<br>"); // "boolean"
    document.write(typeof "web tech"+"<br>"); // "string"
    
    document.write(typeof Math+"<br>"); // "object"  (1)
    document.write(typeof null+"<br>");// "object"  (2)
    document.write(typeof alert); // "function"  (3)
    </script>
