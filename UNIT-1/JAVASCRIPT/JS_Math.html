<script>
    console.log(Math.sin(1.82))
	console.log(Math.floor(1.6)); //1
	console.log(Math.round(1.4)); //1
	console.log(Math.PI) //Pi
    console.log(Math.E) //Euler's const
    console.log(Math.ceil(2.58)) //3
    console.log(Math.random()*10) //5.00123
    console.log(Math.abs(-1))//1
    console.log(Math.sqrt(16)) //4
    console.log(Math.max(8,9))//9
    console.log(Math.min(8,9))//8
    console.log(Math.pow(2,3))//8
</script>
