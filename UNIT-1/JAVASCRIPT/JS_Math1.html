<!--The Math.random() function returns a floating-point, pseudo-random number in the range 0 to less than 1 (inclusive of 0, but not 1) 
Math.random() used with Math.floor() can be used to return random integers.-->
<body>
    <script>
    document.write(Math.floor(Math.random() * 10)+"<br>");     // returns a random integer from 0 to 9
    document.write(Math.floor(Math.random() * 11)+"<br>");      // returns a random integer from 0 to 10
    document.write(Math.floor(Math.random() * 100)+"<br>");     // returns a random integer from 0 to 99
    document.write(Math.floor(Math.random() * 10) + 1+"<br>");  // returns a random integer from 1 to 10
    </script>
    
    <!--<script>
    //A Proper Random Function
    //This JavaScript function always returns a random number between min (included) and max (excluded):
    function rand(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }
    document.write(rand(40,60)); // generates random numbers between 40(included) and 60(excluded)
    </script>-->
    </body>
