<!--Number Object - Predefined methods
1. toString() method returns a number as a string.
2. valueOf() returns a number as a number.
3. Converting Variables to Numbers
		The Number() method - 
		The parseInt() method - returns whole number
		The parseFloat() method
4. Predefined Properties: 
	MAX_VALUE	Returns the largest number possible in JavaScript
	MIN_VALUE	Returns the smallest number possible in JavaScript
	-->
    <script>
        var num=new Number(100);
        console.log(num) //Number object with value 100
        console.log(new Number("Hello")) // number object with value NaN
        console.log(Number.parseInt(10.3)) // 10
        console.log(Number.parseFloat(10)) // 10
        console.log(num.toString()) //100
        </script>
