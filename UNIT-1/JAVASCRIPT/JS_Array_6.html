<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
//0: "Apple"
// 1: "Banana"
// 2: "Mango"
// 3: "Orange"
console.log(fruits.sort());
var points = [40, 100, 1, 5, 25, 10];
// 0: 1
// 1: 10
// 2: 100
// 3: 25
// 4: 40
// 5: 5
console.log(points.sort());
var numbers = [4, 2, 5, 1, 3]; 
numbers.sort(function(a, b) { return b - a; }); // a-b for ascending order
console.log(numbers);
// 0: 5
// 1: 4
// 2: 3
// 3: 2
// 4: 1
let ar = [1,2,3,4,5]
delete ar[2]
console.log(ar)
//[1, 2, empty, 4, 5]

rr=[1,2,3,4,5]
console.log(rr)
let rm = rr.splice(2,1)	// remove 1 element from index 2
console.log(rm) //3
console.log(rr); //1,2,4,5
</script>
