<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form method="GET" action="" target="_blank">
            <label for="firstname">First Name : </label>
                <input type="text" id="firstname" name="fname">
                <br>
                <br>
            <label for="lastname">Last Name : </label>
                <input type="text" id="lastname" name="lname">
                <br>
                <br>
            <label for="username">Username</label>
                <input type="email" id="username" name="email">
                <br>
                <br>
            <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <br>
                <br>
            <label for="address">Address</label>
                <textarea name="Address" id="address" rows="5" cols="50"></textarea>
                <br>
                <br>
            <label for="fav">Favourite fruit</label>
                <input type="checkbox" value="Banana" id="fav" name="fruit">Banana</input>
                <input type="checkbox" value="Apple" id="fav" name="fruit">Apple</input>
                <input type="checkbox" value="Kiwi" id="fav"name="fruit">Kiwi</input>
                <br>
                <br>
            <label for="gender">Gender</label>
                <input type="radio" value="M" name="gender">Male</input>
                <input type="radio" value="F" name="gender">Female</input>
                <br>
                <br>
            <label for="branch">Choose your branch</label>
                <select name="branch" id="branch">
                    <option value="CS">Computer Science</option>
                    <option value="ECE">Electronics</option>
                    <option value="MECH">Mechanical</option>
                </select>
                <br>
                <br>
            <input type="submit" value="Submit me!"></input>
        </form>
    </body>
</html>
