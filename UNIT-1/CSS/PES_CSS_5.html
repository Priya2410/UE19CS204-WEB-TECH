<!DOCTYPE html>  
<html>  
<head>  
<title> Box Model
</title>
<style>
p{ width:300px;
height:200px;
border-collapse: separate;

/* border style properties*/
border-top-style: solid  ;
border-bottom-style:dashed ;
border-left-style: solid ;
border-right-style:solid ;
/* border width properties*/
border-top-width:10px;
border-bottom-width:15px;
border-left-width:20px;
border-right-width:25px;
/* border color properties*/
border-top-color:red;
border-bottom-color:yellow;
border-left-color:green;
border-right-color:blue;
/*  margin Properties*/
margin-bottom:5px;
margin-left:5px;
margin-right:5px;
margin-top:5px;
/* padding Properties*/
padding-bottom:50px;
padding-left:10px;
padding-right:30px;
padding-top:20px;
}
.div1 {
  width: 300px;
  height: 100px;
  margin-top: 50px;
  border: 1px solid blue;
}

.div2 {
  width: 300px;
  height: 100px;  
  padding: 50px;
  border: 1px solid red;
}

</style>
<Body>
<p> This is an Element with box</p>

<div class="div1">
This div is smaller (width is 300px and height is 100px).</div>
<br>
<div class="div2">
This div is bigger (width is also 300px and height is 100px).</div>
</body>
</html>
