<html>
    <head>
        <title>Pseudo Selectors</title>
        <style>
            p:first-child{
                background-color:red;
            }
        </style>
    </head>
    <body>
        <div>
            <p>Hello</p>
            <p>Hi</p>
            <p>Priya</p>
        </div>
        <div>
            <h1>Priya</h1>
            <p>Mohata</p>
        </div>
    </body>
</html>
