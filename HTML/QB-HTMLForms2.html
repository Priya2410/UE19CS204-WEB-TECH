<html>
    <head>
        <title>Online Registration</title>
    </head>
    <body>
        <form method="POST" action="">
            <label for="fname">Name</label>
            <input type="text" id="fname" name="fname"></input>
            <br><br>
            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="gender">Male</input>
            <input type="radio" name="gender" id="gender">Female</input>
            <br><br>
            <label for="contact">Contact Me:</label>
            <input type="tel" name="phone"/>
            <br><br>
            <label for="hotel">Hotel</label>
            <select name="hotel">
                <option value="ITC">ITC</option>
                <option value="TAJ">TAJ</option>
                <option value="Ritz">Cartlon</option>
                <option value="Hyatt">Hyatt</option>
            </select>
            <br><br>
            <label for="participants">Participants</label>
            <input type="radio" name="part" value="students">Students</input>
            <input type="radio" name="part" value="members">Members</input>
            <input type="radio" name="part" value="industry">Industry</input>
            <br><br>
            <input type="submit">
        </form>
    </body>
</html>
